name: Lint
'on':
  - push
  - pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install linter
        run: |
          python -m pip install --disable-pip-version-check editorconfig-checker

      - name: Run linter
        run: |
          make version
          make lint
